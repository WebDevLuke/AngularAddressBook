<html ng-app="app">
<head>
	<title>Angular Address Book</title>
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/app.js"></script>
</head>
<body ng-controller="contactsController as addressBook">

<div class="modal fade modal__add-contact" tabindex="-1" role="dialog" aria-labelledby="addContactModel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="addressBook.contactForm.clear()"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="exampleModalLabel">New Contact</h4>
			</div>
			<form id="add-contact" ng-submit="addressBook.contactForm.submit()">
				<div class="modal-body">
					<div class="form-group">
						<label for="recipient-name" class="control-label">First Name:</label>
						<input type="text" class="form-control" name="first-name" required>
					</div>
					<div class="form-group">
						<label for="recipient-name" class="control-label">Last Name:</label>
						<input type="text" class="form-control" name="last-name" required>
					</div>
					<div class="form-group">
						<label for="recipient-name" class="control-label">Email Address:</label>
						<input type="text" class="form-control" name="email-address" required>
					</div>
					<div class="form-group">
						<label for="recipient-name" class="control-label">Telephone Number:</label>
						<input type="text" class="form-control" name="telephone-number" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addressBook.contactForm.clear()">Close</button>
					<button type="submit" class="btn btn-primary">+ Add Contact</button>
				</div>
			</form>
		</div>
	</div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div id="navbar">
			<div class="navbar-form navbar-right">
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".modal__add-contact">+ New Contact</button>
			</div>
		</div><!--/.navbar-collapse -->
	</div>
</nav>

<div class="jumbotron">
	<div class="container">
		<h1>Address Book</h1>
		<p>View your address book below. Add, update and delete entries at will. Click on an entry for more information.</p>
		<div id="search" class="input-group input-group-lg">
		  <span class="input-group-addon" id="search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
		  <input type="text" class="form-control" placeholder="Search" aria-describedby="search" ng-model="search">
		</div>
	</div>
</div>

<div class="container contacts">

	<h3 ng-show="!addressBook.contacts">There aren't any contacts here. To add one click "New Contact".</h3>

	<div class="entry clearfix" ng-repeat="contact in addressBook.contacts | filter:{fullName:search}">
		<a href="/">{{contact.fullName}}</a>
		<div class="btn-group pull-right manage">
			<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Manage <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">View</a></li>
				<li><a href="#">Edit</a></li>
				<li><a href="#">Delete</a></li>
			</ul>
		</div>
	</div>

</div>



</body>
</html>
