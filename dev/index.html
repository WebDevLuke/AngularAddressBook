<html ng-app="app">
<head>
	<title>Angular Address Book</title>
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/app.js"></script>
</head>
<body ng-controller="contactsController as addressBook">

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<div class="navbar-form navbar-right">
				<div class="btn btn-primary">+ New Contact</div>
			</div>
		</div><!--/.navbar-collapse -->
	</div>
</nav>

<div class="jumbotron">
	<div class="container">
		<h1>Address Book</h1>
		<p>View your address book below. Add, update and delete entries at will. Click on an entry for more information.</p>
		<div id="search" class="input-group input-group-lg">
		  <span class="input-group-addon" id="search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
		  <input type="text" class="form-control" placeholder="Search" aria-describedby="search" ng-model="search">
		</div>
	</div>
</div>



<div class="container contacts">

	<div class="entry clearfix" ng-repeat="contact in addressBook.contacts | filter:{fullName:search}">
		<a href="/">{{contact.firstName}} {{contact.lastName}}</a>
		<div class="btn-group pull-right manage">
			<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Manage <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">View</a></li>
				<li><a href="#">Edit</a></li>
				<li><a href="#">Delete</a></li>
			</ul>
		</div>
	</div>

</div>



</body>
</html>
