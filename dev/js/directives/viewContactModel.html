<div class="modal fade modal__view-contact" tabindex="-1" role="dialog"> 
	<div class="modal-dialog modal-lrg" role="document">
		<div class="modal-content">
			<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="exampleModalLabel">{{contact.fullName}}</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-6">
						<h4>First Name</h4>
						<p>{{contact.firstName}}</p>
					</div>
					<div class="col-md-6">
						<h4>Last Name</h4>
						<p>{{contact.lastName}}</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<h4>Email Address</h4>
						<p>{{contact.emailAddress}}</p>
					</div>
					<div class="col-md-6">
						<h4>Telephone Number</h4>
						<p>{{contact.telephoneNumber}}</p>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="text-center">
					<button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target=".modal__delete-contact" ng-click="addressBook.contactToDelete = addressBook.contactToView">Delete</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
